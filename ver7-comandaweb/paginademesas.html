  <script type="text/javascript">

 	$('.btn-enviar').on('click',function(){

		//var x = $(this).attr('form');

		$.ajax({    

			url: 'cozinha.php',
			type: 'POST',            
			data: $('#enviar').serialize(),

		})

		alert('Pedido Enviado');
		event.preventDefault();

	});
			 	
  	var count = 0;

  	$('.btn-plus').on('click',function() {
  		count++;
  		$('.input-qtn').val(count);
  		//alert(count);
  	});

  	$('.btn-minus').on('click',function() {

  		if( count > 1) {
  			count--;	
  		} else {
  			count = 1;
  		}
  	
  		$('.input-qtn').val(count);
  	});

  		$('.btn-reset').on('click',function(){
  			$('.input-qtn').val('');

  		});

  	var count = ($('.content').size() +1);
    $("#btn-add").click(function () {
    	
		var div;
		if(count%5 === 0){
			div = 'div';  // Quebra de linha se o botão for múltiplo de 5
		}
		else {
			div = 'x';
		}
        var btnMesa = $(document.createElement(div)).attr('class','content').attr("id", 'divRemover' + count);
             
        btnMesa.html('<input type="button" id="idMesa' + count + ' " value="'+ count + '"class="btn-mesa" data-toggle="modal" data-target="#myModal">');

        btnMesa.appendTo("#Mesas");
             
        count++;
			

    });


    $("#btn-remover").click(function () {
		if(count > 1){          //Isso aqui pro contador não ficar zoado
			count--;   
		}
		else{
			count = 1;
		}
		
     //count--
	 ;
     
    $("#divRemover" + count).remove();        //tchau botão
     });

    </script>
